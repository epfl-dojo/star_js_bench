<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>â˜… js bench</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oboe.js/2.1.2/oboe-browser.min.js"></script>
</head>
<body>
    <ul id="content"></ul>
    <script>
            console.time('jquery');
            oboe('data/summary.json')
               .done(function(d) {
                  var l = d.length;
                  document.write("<ul>");
                  for (var i=0; i<l; i++) {
                    document.write('<li id=' + i + ' style="background-color:'+d[i].color+';">'+d[i].filename+'<ul>'
                      + '<li>' + d[i].size + '</li>'
                      + '<li>' + d[i].img + '</li>'
                      + '<li>' + d[i].date + '</li>'
                      + '<li>' + d[i].uid + '</li>'
                      + '<li>' + d[i].gid + '</li>'
                      + '<li>' + d[i].color + '</li>'
                      + '</ul></li>');
                  }
                  document.write("</ul>");
               })
               .fail(function() {
                  alert("error");
               });
            console.timeEnd('jquery');
    </script>
</body>
</html>
