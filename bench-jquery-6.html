<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>â˜… js bench</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  </head>
<body>
  <script>
    // http://stackoverflow.com/questions/6835835/jquery-simple-polling-example
    console.time('jquery');
    var d = (function() {
      var result;
      $.ajax({
        type:'GET',
        url:'data/summary.json',
        dataType:'json',
        async:false,
        success:function(data){
          result = data;
        }
      });
      return result;
    })();
    var l = d.length;
    document.write("<ul>");
    for (var i=0; i<l; i++) {
      document.write('<li id=' + i + ' style="background-color:'+d[i].color+';">'+d[i].filename+'<ul>'
        + '<li>' + d[i].size + '</li>'
        + '<li>' + d[i].img + '</li>'
        + '<li>' + d[i].date + '</li>'
        + '<li>' + d[i].uid + '</li>'
        + '<li>' + d[i].gid + '</li>'
        + '<li>' + d[i].color + '</li>'
        + '</ul></li>');
    }
    document.write("</ul>");
    console.timeEnd('jquery');
  </script>
</body>
</html>
