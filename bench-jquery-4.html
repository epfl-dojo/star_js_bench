<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>â˜… js bench</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
</head>
<body>
    <ul id="content"></ul>
    <script>
        $.getJSON("data/summary.json", function(d) {
            console.time('jquery');
            var l = d.length;
            for (var i=0; i<l; i++) {
                $( "#content" ).append($('<li/>', {
                    html: d[i].filename + "<ul><li>" + d[i].size + "</li><li>"+d[i].img+"</li><li>"+d[i].date+"</li><li>"+d[i].uid+"</li><li>"+d[i].gid+"</li><li>"+d[i].color+"</li></ul>",
                    "id": i
                }).css( "background-color", d[i].color ));
            }
            console.timeEnd('jquery');
        });
    </script>
</body>
</html>
